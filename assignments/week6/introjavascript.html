<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"  />
        <title>Introduction to JavaScript</title>
        <style>  /* comment for CSS  Syntax */  </style>
    </head>

    <body>
        <!-- comment for html -->

        <script>    // Anything btw the script element is JS - JavaScript
           
           /* 
            Multi-line
            comment  
            */

            // Single-line comment 

            // console.log() is used to pass a value to the Console. The value passed is inside of the parathesis.

            console.log(1000);        // Numbers are in green
            
            console.log("hello" );    // Strings are in orange
            console.log("goodbye");
            
            console.log(false);       //Booleans are in blue

            /*  Datatypes: 3 values can put in the parathesis: 
            Strings (can hold anyting), Numbers, Booleans (true or false) .*/
            "This is a string";       1800000;    true;

            // Think about what is the datatype of the following?
            "190000";     // a string
            190000;       // a number
            "    ";       // a string, a space keep in mind a string can hold anyting
            "true";       // a string cuz this is warped in quote
            true;         // a boolean


            /* + Addition and Concatenation (sticking things together). 
            If they are numbers, we are doing math. 
            If they are strings, we are gluing them together. */
            console.log(1 + 1);               // 2  addition
            console.log("1" + "1");           // 11 concatenation
            console.log("Hello" + " There");  // Hello There concatenation
            console.log("Hello There");       // Hello There   a string

            // - Subtraction
            console.log(10 - 9);
            console.log(9 - 10);

            // x Multiplayer, asterisk symbol
            console.log(100 * 100);

            // รท Division, forward slash 
            console.log(90 / 5);
            console.log(5 / 90);

            // % Modulus, Percentage sign
            console.log(90 % 5);
            console.log(90 % 11);

            console.log(10 + 50 / 40 * 90);

            /* Bodmas: correctly perform the order of operations
            BODMAS stands for Brackets, Orders, Division/Multiplication, Addition, and Subtraction.
            PEMDAS refers to Parenthesis, Exponents, Multiplication, Division, Addition, and Subtraction. Always perform what in the parentheses first */
            10 * 10 / (5 + 1);   10 * 10 / 5 + 1;
            console.log(10 * 10 / (5 + 1));
            console.log(10 * 10 / 5 + 1);

            // Coercion, forcing a datatype to be another datatype.
            console.log(100 + "100"); // "100100"

            // parseInt("string") function, attempts to convert a String into a number. only looks for numbers. Int stands for integer and it'll igonre period.
            console.log(100 + parseInt("100")); // 200

            console.log(parseInt("hello")); // NaN
            console.log(parseInt("10hello10")); // 10
            console.log(parseInt("10.10hello"));// 10
            console.log(parseInt("hello10")); // NaN

            /* Variable are used to holding data that CAN change.
            Notice space is not allowed, there is no space btw the name itself  */
            var myFirstVariable = "hi";
            console.log(myFirstVariable);

            // Hard-coding means the code will never change.
            console.log("hello");

            // Using Variables
            var number1 = 10;
            var number2 = 5;

            console.log(10 + 5);

            // Variable can be "called" as many times as you want 
            console.log(number1 + number2);
            console.log(number1 * number2);
            console.log(number1 * number1 + number1 / number1 + number1);

            // Variables can hold only 1 value, the previous value "10" will dissappear and be replaced by "20".
            number1 = 20;

            // The equal sign is not the MATH EQUAL. It is the assignment operator.
            var number3 = 2;
            console.log(number1 * number2 + number3);
            var number4 = number1;
            
            // Code on the right side of the assignment operator will happen first.
            number4 = number4 + 1; // 21
            number1 = 30;          // still 21 cuz JS reads from top to bottom
            console.log(number4);

            var num1 = 1;
            var num2 = 2;
            var num3 = 3;
            var num4 = num1; // Called num1 here which is holding the value 1 and NOT 10, as that happens AFTER.
            num1 = 10;
            console.log(num4); // 1



        </script>
    </body>
</html>
