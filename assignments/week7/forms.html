<body>

    <form>
        <label for="fname">First Name:</label>
        <input type="text" name="fname" id="fname" />
        <input type="button" value="Press Me!" />

        <p>Add to Mailing List?</p>
        <label for="mailinglist1">Yep</label>
        <input type="radio" name="mailinglist" value="Yep" id="mailinglist1"/>
        <label for="mailinglist2">Nah</label>
        <input type="radio" name="mailinglist" value="Nah" id="mailinglist2"/>

        <br />  <!--br- break, start a new line-->
        <input type="checkbox" name="eula" value="yes" />
        <label for="eula">Check to agree to EULA </label>
        <br />  <!--br- break, start a new line-->
        <input type="reset" />
        <input type="submit" />

    </form>
