<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Looking at HTML5 Elements</title>

        <style>

p {margin: block start 0; ;
    margin: inline end 0; ;}

body {margin: 20px; padding: 20px;}

#box {
    width: 180px;
    height: 100px;
    background-color: red;
    padding-left: 20px;
    padding-top: 20px;
    margin-bottom: 20px;
    margin-left: 20px;
    border: 5px gray solid;
    border-radius: 20px;}

#anotherbox {
    width: 300px;
    height: 300px;
    background-color: green;
    margin-top: 20px;}

        </style>
    </head>

    <body>

        <div id="box">
            <p>Hello</p>
        </div>

        <div id="anotherbox">

        </div>

        <!-- The header section would include logo, website name, any login/search icons, navigation. This should be the same for every webpage of the website.-->
        <header>
            <!-- The nav element is for your navigation links -->
            <nav></nav>
        </header>

        <!-- The main section would include the content of that webpage-->
        <main>
            <article></article>
            <section></section>
        </main>

        <!-- The footer section would include contact, possibly the navigation again, copyright, possibly social media links. This should be the same for every webpage of the website. -->
        <footer></footer>

    </body>
</html>
